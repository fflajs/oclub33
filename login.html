<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login to Cognitive Visualizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-4">Cognitive Visualizer</h1>
    <p id="iteration-info" class="text-center text-blue-600 mb-6">
      Loading active iteration...
    </p>

    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-gray-700">Your Name</label>
        <input
          type="text"
          id="userName"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Enter your name"
          required
        />
      </div>

      <div>
        <label class="block text-gray-700">Select Organization Unit</label>
        <select
          id="unitSelect"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          required
        >
          <option value="">Loading...</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700">Select Role</label>
        <select
          id="roleSelect"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
          required
        >
          <option value="">Select a role...</option>
          <option value="true">Manager</option>
          <option value="false">Coworker</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors"
      >
        Login
      </button>

      <p id="login-message" class="text-center text-sm mt-3 text-gray-600"></p>
    </form>

    <a
      href="index.html"
      class="block text-center mt-6 text-blue-500 hover:text-blue-700 font-semibold"
    >
      Back to Home
    </a>
  </div>

  <p id="syscheck" class="text-xs text-gray-500 text-center mt-4"></p>

  <script>
    console.log("üü¢ login.html: script start");

    // --- Supabase + Gemini setup ---
    const SUPABASE_URL = "https://dtfecbqteajwtcmqudpd.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR0ZmVjYnF0ZWFqd3RjbXF1ZHBkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3Mjc0MzksImV4cCI6MjA3NDMwMzQzOX0.tY8R92LdJuGMDI3kVA2nN3ALugSRP3LJKCMBuVm7vRY";
    const GEMINI_PROXY_URL = "https://dtfecbqteajwtcmqudpd.functions.supabase.co/gemini-proxy";

    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const syscheck = document.getElementById("syscheck");
    async function checkConnections() {
      try {
        const { error } = await sb.from("iterations").select("id").limit(1);
        if (error) throw error;
        const geminiResp = await fetch(GEMINI_PROXY_URL, { method: "OPTIONS" });
        if (!geminiResp.ok) throw new Error("Gemini not reachable");
        syscheck.textContent = "‚úÖ Supabase & Gemini proxy online";
      } catch (e) {
        syscheck.textContent = "‚ö†Ô∏è Connection check failed: " + e.message;
      }
    }
    checkConnections();

    let activeIteration = null;
    let orgUnits = [];

    async function loadActiveIteration() {
      const info = document.getElementById("iteration-info");
      info.textContent = "Connecting to Supabase...";
      try {
        const { data, error } = await sb
          .from("iterations")
          .select("id, name")
          .is("end_date", null)
          .limit(1)
          .single();
        if (error) throw error;
        if (!data) throw new Error("No active iteration found.");
        activeIteration = data;
        info.textContent = `Active Iteration: ${data.name}`;
        return data.id;
      } catch (err) {
        console.error("‚ùå loadActiveIteration error:", err);
        info.textContent = "Error loading active iteration.";
        info.classList.add("text-red-600");
        return null;
      }
    }

    async function loadOrganizationUnits(iterationId) {
      const selectEl = document.getElementById("unitSelect");
      selectEl.innerHTML = '<option value="">Loading...</option>';
      try {
        const { data, error } = await sb
          .from("organization_units")
          .select("id, name")
          .eq("iteration_id", iterationId)
          .order("name", { ascending: true });
        if (error) throw error;
        orgUnits = data || [];
        selectEl.innerHTML =
          '<option value="">Select a unit...</option>' +
          orgUnits.map((u) => `<option value="${u.id}">${u.name}</option>`).join("");
      } catch (err) {
        console.error("‚ùå loadOrganizationUnits error:", err);
        selectEl.innerHTML = '<option value="">Error loading units</option>';
      }
    }

    async function handleLogin(evt) {
      evt.preventDefault();
      const msg = document.getElementById("login-message");
      msg.textContent = "";
      msg.classList.remove("text-red-600");

      const name = document.getElementById("userName").value.trim();
      const unitId = document.getElementById("unitSelect").value;
      const roleVal = document.getElementById("roleSelect").value;

      if (!name) return (msg.textContent = "Please enter your name.", msg.classList.add("text-red-600"));
      if (!unitId) return (msg.textContent = "Please select your organization unit.", msg.classList.add("text-red-600"));
      if (!roleVal) return (msg.textContent = "Please select your role.", msg.classList.add("text-red-600"));

      const isManager = roleVal === "true";

      try {
        const { data: person, error: personErr } = await sb
          .from("people")
          .select("id, name")
          .eq("name", name)
          .limit(1)
          .single();
        if (personErr && personErr.code !== "PGRST116") throw personErr;
        if (!person) {
          msg.textContent = "No user found with that name. Please register first.";
          msg.classList.add("text-red-600");
          return;
        }

        const { data: role, error: roleErr } = await sb
          .from("person_roles")
          .select("id, org_unit_id, iteration_id, is_manager")
          .eq("person_id", person.id)
          .eq("org_unit_id", unitId)
          .eq("iteration_id", activeIteration.id)
          .eq("is_manager", isManager)
          .maybeSingle();
        if (roleErr) throw roleErr;
        if (!role) {
          msg.textContent = "No matching role found for this user in the specified unit for the active iteration.";
          msg.classList.add("text-red-600");
          return;
        }

        sessionStorage.setItem("loggedInUser", name);
        const params = new URLSearchParams({
          personRoleId: role.id,
          iterationId: activeIteration.id,
          userUnitId: role.org_unit_id,
        }).toString();
        window.location.href = `cognitive-tool.html?${params}`;
      } catch (err) {
        msg.textContent = "Login failed: " + err.message;
        msg.classList.add("text-red-600");
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      const iterationId = await loadActiveIteration();
      if (iterationId) await loadOrganizationUnits(iterationId);
      document.getElementById("login-form").addEventListener("submit", handleLogin);
    });
  </script>
</body>
</html>
